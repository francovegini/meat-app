<div *ngFor="let option of options">
    <label>
        <div (click)="setValue(option.value)" [class.checked]="option.value === value" aria-checked="false"
             aria-disabled="false" class="iradio_flat-red"
             style="position: relative;">
            <ins class="iCheck-helper"
                 style="position: absolute; top: 0; left: 0; display: block; width: 100%; height: 100%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"></ins>
        </div>
        {{option.label}}
    </label>
</div>
