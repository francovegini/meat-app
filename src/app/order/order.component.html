<section class="content-header">
</section>

<section class="content">
    <section class="invoice">
        <form [formGroup]="orderForm" novalidate>
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-9">
                    <p class="lead">Seus Dados:</p>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <span *ngIf="orderForm.hasError('emailsNotMatch')" class="help-block pull-right has-error-block"><i
                            class="fa fa-remove"></i>Emails são diferentes!</span>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <mt-input-container errorMessage="Campo obrigatório e mínimo de 5 caracteres!"
                                        label="Nome"
                                        successMessage="Ok!">
                        <input autocomplete="off" class="form-control" formControlName="name" id="input_name"
                               placeholder="Nome" type="text">
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-12">
                    <mt-input-container errorMessage="E-mail inválido!"
                                        label="E-mail"
                                        successMessage="Ok!">
                        <input autocomplete="off" class="form-control" formControlName="email" id="input_email"
                               placeholder="E-mail" type="text">
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-12">
                    <mt-input-container errorMessage="E-mail inválido!"
                                        label="Confirmação do E-mail"
                                        successMessage="Ok!">
                        <input autocomplete="off" class="form-control" formControlName="emailConfirmation"
                               id="input_email_confirmation" placeholder="E-mail" type="text">
                    </mt-input-container>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p class="lead">Endereço de Entrega:</p>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <mt-input-container errorMessage="Campo obrigatório e mínimo de 5 caracteres!"
                                        label="Endereço"
                                        successMessage="Ok!">
                        <input autocomplete="off" class="form-control" formControlName="address" id="input_address"
                               placeholder="Endereço" type="text">
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <mt-input-container errorMessage="Campo obrigatório e só são permitidos números!"
                                        label="Número"
                                        successMessage="Ok!">
                        <input autocomplete="off" class="form-control" formControlName="number" id="input_number"
                               placeholder="Número" type="text">
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <mt-input-container errorMessage="Campo inválido!"
                                        label="Complemento"
                                        successMessage="Ok!">
                        <input autocomplete="off" class="form-control" formControlName="optionalAddress"
                               id="input_optionalAddress" placeholder="Complemento" type="text">
                    </mt-input-container>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p class="lead">Itens do Pedido:</p>
                </div>
                <mt-order-items (decreaseQty)="decreaseQty($event)"
                                (increaseQty)="increaseQty($event)"
                                (remove)="remove($event)"
                                [items]="cartItems()">
                </mt-order-items>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Formas de Pagamento:</p>

                    <div class="form-group">
                        <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
                    </div>

                </div>
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Frete e Total:</p>

                    <mt-delivery-costs [delivery]="delivery"
                                       [itemsValue]="itemsValue()">
                    </mt-delivery-costs>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-xs-12">
                <button (click)="checkOrder(orderForm.value)" [disabled]="!orderForm.valid || cartItems().length === 0"
                        class="btn btn-success pull-right">
                    <i class="fa fa-credit-card"></i> Concluir Pedido
                </button>
            </div>
        </div>
    </section>
</section>
